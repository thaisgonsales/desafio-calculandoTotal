<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button class="aumentarCantidad" onclick="
                 contadorMas = document.querySelector('.cantidad')
                 contadorMas.innerHTML = + contadorMas.innerHTML + 1

                precio = 400000
                totalPagar = document.querySelector('.valor-total')
                totalPagar.innerHTML = precio * contadorMas.innerHTML

                ">+</button>

                

                <button class="disminuirCantidad" onclick="
                 contadorMenos = document.querySelector('.cantidad')
                 contadorMenos.innerHTML = + contadorMenos.innerHTML - 1 

                 precio = 400000
                totalPagar = document.querySelector('.valor-total')
                totalPagar.innerHTML = precio * contadorMenos.innerHTML

                ">-</button>

                
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="index.js">
      

    </script>
</body>
</html>
